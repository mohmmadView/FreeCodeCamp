<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head> 
  <body>
    <div class="container">
       <h1 id="title">FreeCodeCamp Form</h1>
        <p id="description">Please fill out this form to   provide us with your feedback.</p>
         <form  id="survey-form">
           <label for="name">name</label>
        <input type="text" id="name-label" placeholder="Your name" required>  
        
           <label for="name">email</label>
         <input type="email" id="email-label" placeholder="Your email" required>
           
           <label for="name">phone</label>
          <input type="number" id="number-label" placeholder="Your number" min="1" max="100">

          <label id="title" for="name">Which option best describes your current role?</label>
           <select id="dropdown">
         <option value="1">student</option>
         <option value="2">Full Time Job</option>
         <option value="3">full time Learner</option>
         <option value="4">prefer not to say</option>
         <option value="5">other</option>
           </select>

            <label id="title" for="name">Would you recommend freeCodeCamp to a friend?</label>
            <section class="friend">
             <div class="radio-group" >
               <label for="gender">Definitely</label>
               <input type="radio" name="gender" value="male"> 
             </div>
            <div class="radio-group" >
              <label for="gender">Maybe</label>
              <input type="radio" name="gender" value="male"> 
             </div>
             <div class="radio-group" >
               <label for="gender">Not sure</label>
               <input type="radio" name="gender" value="female"> 
             </div>
            </section>

            <label id="title" for="name">What would you like to see improved</label>
            <div class="group-checkbox">
             <div class="checkbox">
               <label for="check1">Fronted</label>
                <input type="checkbox" id="check1" value="fronted">
              </div>
              <div class="checkbox">
              <label for="name">backEnd</label>
              <input type="checkbox" id="check1" value="backEnd">
             </div>
             <div class="checkbox">
              <label for="name">Fronted</label>
              <input type="checkbox" id="check1" value="Open Source Community">
               </div>
               </div>
              <label id="title" for="name">Open Source Community</label>
            <div class="commentForm">
            <textarea id="comments" placeholder="Your comments"></textarea>
            <button id="submit">Submit</button>
            </div>
          </form>
</div>
       </body>
       </html>
